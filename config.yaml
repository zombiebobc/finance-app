database:
  connection_string: sqlite:///data/transactions.db
  data_dir: data
  income_categories:
  - Salary
  - Paycheck
  - Bonus
  - Freelance
  - Reimbursement
  path: transactions.db
  type: sqlite
default_time_frame: Current
duplicate_detection:
  hash_algorithm: md5
  key_fields:
  - date
  - description
  - amount
logging:
  # Log file path - file logging is enabled by default if this is specified
  # Set to null or remove to disable file logging
  file: logs/app.log
  # Log format - should include %(asctime)s for timestamps
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: INFO

# Email alerts (optional) - send critical errors via email
# email_alerts:
#   enabled: false
#   smtp_host: smtp.gmail.com
#   smtp_port: 587
#   use_tls: true
#   username: your-email@gmail.com
#   password: your-app-password
#   from_address: your-email@gmail.com
#   to_addresses:
#     - admin@example.com
#   level: CRITICAL  # Only send emails for CRITICAL level errors
#   subject: "Finance App Critical Error"
net_worth_goal: 80000.0
net_worth_history_days: 90
processing:
  amount_decimal_places: 2
  auto_chunk_mb: 25
  chunk_size: 10000
  date_formats:
  - '%Y-%m-%d'
  - '%m/%d/%Y'
  - '%d/%m/%Y'
  - '%Y/%m/%d'
  - '%m-%d-%Y'
  - '%d-%m-%Y'
  - '%Y.%m.%d'
  - '%m.%d.%Y'
  - '%d.%m.%Y'
  error_ratio: 0.1
  fallback_values:
    amount: 0.0
    category: Uncategorized
    description: Unknown transaction
  max_error_rows: 500
  output_date_format: '%Y-%m-%d'
security:
  encryption_enabled: true
  encryption_key: 3rMJcSxuWPwVQwXQFojNF9rLbn06IqtVXcQauG9-y2Y=
  key_source: env
  # Timezone configuration (default: UTC)
  # All timestamps are stored in UTC in the database
  # Set this to a different timezone if needed for display/processing
  timezone: UTC
show_projections: true
show_sparklines: true
standard_fields:
- date
- description
- amount
- category
- account
transfer_detection:
  enabled: true
  log_detected_transfers: true
  patterns:
  - Credit Crd-Pay
  - Credit Card Payment
  - CREDIT CARD PAYMENT
